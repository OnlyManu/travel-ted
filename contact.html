<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--import de la police de caracteres montserat-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
    <title>Contact</title>
</head>
<body>
    <header class="row">
        <div class="logo col-6">Travel</div>
        <nav class="col-6">
            <ul class="navlinks">
                <li><a class="link" href="/">Acceuil</a></li>
                <li><a class="link" href="/about.html">Auteur</a></li>
                <li><a class="link active" href="/contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="row">
            <h1 class="heading-lg align-center">Contactez moi pour plus d'infos</h1>
            <form method="post">
                <div class="row">
                    <input class="input-field input-text" type="text" name="nom" id="name" placeholder="Nom" aria-label="nom">
                    <input class="input-field input-text divided" type="email" name="email" id="email" placeholder="Email" aria-label="email">
                    <input class="input-field input-text divided" type="tel" name="telephone" id="phone" placeholder="Telephone" aria-label="telephone">
                </div>
                <div class="row">
                    <textarea class="input-field" name="message" id="message" rows="6" placeholder="Message" aria-label="message"></textarea>
                </div>
                <div class="row reverse">
                    <button class="btn-submit col-3" type="submit">Envoyer</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
